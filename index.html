<!DOCTYPE html>
<html lang="ru_RU">
    <head>
        <meta charset="UTF-8">

        <title>Creating new object</title>
        <meta name="description" content="Creating new object by summing properties of selected objects">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="style/style.css?123" type="text/css">

        <link rel="icon" href="favicon.png"> <!--32х32-->

        <link rel="apple-touch-icon" href="icons/touch-icon-iphone.png"> <!--60х60-->
        <link rel="apple-touch-icon" sizes="76x76" href="icons/touch-icon-ipad.png">
        <link rel="apple-touch-icon" sizes="120x120" href="icons/touch-icon-iphone-retina.png">
        <link rel="apple-touch-icon" sizes="152x152" href="icons/touch-icon-ipad-retina.png">
    </head>
    <body>
        <div id="shell">
            <h1>Create new object:</h1>
            <div class="areaTitle">Objects list</div>
            <div id="objectList"></div>
            <nav>
                <div class="radio">
                    <input type="radio" id="radioAdd" checked name="objectCreationType" value="add">
                    <label for="radioAdd">Add</label>
                
                    <input type="radio" id="radioIntersection" name="objectCreationType" value="intersection">
                    <label for="radioIntersection">Intersection</label>
                </div>
                <button id="btnBoolean" onclick="getNewObject();">Create</button>
            </nav>
            <div class="areaTitle">Result:</div>
            <div id="output"></div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
